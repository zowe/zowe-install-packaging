######
# This file should be copied and modified in a custom_config.yml to prevent committing config data.
## Set the test suite to run use custom_config.yml with env TEST_CONFIG_FILE=./path/to/custom_config.yml
##
## Any variable below can be specified and superseded by an env of the same name, 
##  i.e. ZOS_HOST=some.host.name 
## This is useful for sensitive fields such as ZOS_PASSWORD
##
######

# Host to run the test on and associated params
zos_host: 
zos_user: 
zos_password: 
ssh_port: 
zosmf_port: 
# Remote USS dir where all data will be stored. Recommend mounting a ZFS; automation will not check.
remote_test_dir: 
# Required fields; this suite will not attempt to auto-detect Java/Node homes
zos_java_home:
zos_node_home: 

# remote_setup is required for first-time runs and can be disabled afterwards to speed up test dev/iteration.
remote_setup: true
# remote_teardown purges job logs and removes any lingering datasets; not strictly required to run.
remote_teardown: true
# All test suite and test case datasets are created under the below HLQ
test_ds_hlq: 
# All test suite and test case datasets use the volume specified below
test_volume:
# Storclas is used when tests require an SMS managed DS. If missing, SMS tests will be skipped.
test_storclas:
zosmf_reject_unauthorized: 
# Download configmgr and zowe-install-packaging-tools using the manifest.json in this repo.
## If set to false, you can use a custom build of either artifact by placing them in the .build/ dir 
download_configmgr: true
download_zowe_tools: true
# Required if download_configmgr or download_zowe_tools is true. (You may request an ID from Systems Squad)
jfrog_user:
jfrog_token:
# Collects spool after every test and downloads it to the .build/output/<testcase>/spool dir.
collect_test_spool: true

# zowe_yaml_overrides is primarily for debug or environment specific purposes. 
#  Be cautious; this may invalidate test case snapshot results
